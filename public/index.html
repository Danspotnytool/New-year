<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confetti</title>
        <style>
            body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                background: radial-gradient(circle, #f00, #000);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #happyNewYear {
                height: 100%;
                width: 100%;
                font-size: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
            }
            #year {
                height: 100%;
                width: 100%;
                font-size: 150px;
                letter-spacing: 50px;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                opacity: 0.5;
            }
            #confettiWindow {
                height: 100%;
                width: 100%;
                position: relative;
                overflow: hidden;
            }
            .confetti {
                width: 10px;
                height: 10px;
                background-color: #ff0;
                /* border-radius: 50%; */
                position: absolute;
            }

            @media screen and (max-width: 600px) {
                #happyNewYear {
                    font-size: 30px;
                }
                #year {
                    font-size: 100px;
                    letter-spacing: 30px;
                }
            }
        </style>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <h1 id="happyNewYear">Happy new year</h1>
        <h2 id="year">2023</h2>
        <div id="confettiWindow">

        </div>
    </body>
</html>
